<header>
  <div class="container">
    <div class="header">
      <div class="navigation">
        <a href=""><img src="./images/logo.png" alt="" class="logo" /></a>
        <div class="backdrop" backdrop-menu>
          <div class="menu-container" id="menu-container" data-menu>
            <button class="menu-backdrop-button">Buy now &#160;&#160;
              <svg width="6" height="10" viewBox="0 0 6 10" fill="none" xmlns="http://www.w3.org/2000/svg" class="svg">
                <path d="M1 1L5 5L1 9" stroke="#D41443" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
              </svg>
            </button>
            <ul class="nav list">
              <li class="item"><a href="#home" class="link">Home</a></li>
              <li class="item">
                <a href="#about-us" class="link">About us</a>
              </li>
              <li class="item">
                <a href="#how" class="link">How it’s made?</a>
              </li>
              <li class="item">
                <a href="#products" class="link">Our products</a>
              </li>
              <li class="item"><a href="#contacts" class="link">Contacts</a></li>
            </ul>
          </div>
        </div>
        <button
          type="button"
          class="menu-button"
          aria-expanded="false"
          aria-controls="menu-container"
          data-menu-button
        >
          <svg class="menu-icon" width="20" height="20">
            <use class="icon-open" href="./images/header.svg#icon-Burger"></use>
            <use class="icon-close" href="./images/header.svg#icon-close"></use>
          </svg>
        </button>
        <button class="secondary-tablet-button">Buy now &#160;&#160;
          <svg width="6" height="10" viewBox="0 0 6 10" fill="none" xmlns="http://www.w3.org/2000/svg" class="svg">
            <path d="M1 1L5 5L1 9" stroke="#D41443" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </button>
      </div>
      <div class="title-item">
        <h1 class="title">
          ice cream <br />
          made with <br />
          <span> passion </span>
        </h1>
        <div class="title-buttons">
          <button class="left-button">Products</button>
          <button class="right-button">How it’s made?</button>
        </div>
      </div>
      <div class="milk-item">
        <picture class="milk-image">
          <source srcset="./images/milk-desktop.png 1x, ./images/milk-image-desktop-x2.png 2x " media="(min-width:1200px)" />
          <source
            srcset="./images/milk-image.png 1x"
            media="(max-width:768px)"
          />
          <img src="./images/milk-image.png"  alt="" />
        </picture>
        <div class="milk-flex">
          <p class="milk-text">
            Lorem ipsum dolor sit amet, <br />consectetur adipiscing elit,<br />
            sed do eiusmod tempor <br />incididunt ut labore et
          </p>
          <img src="./images/products-arrow-x4.png" alt="" class="milk-button" />
        </div>
      </div>
      <picture class="tasty-item">
        <source
          srcset="./images/tasty-desktop.png 1x, ./images/tasty-desktop-x2.png 2x"
          media="(min-width:1200px)"
        />
        <source srcset="./images/tasty.png 1x, ./images/tasty-tablet-x2.png 2x" media="(min-width:768px)" />
        <img src="./images/tasty.png" alt="" />
      </picture>
      <ul class="stats">
        <li class="stats-item first">
          <div class="circle"></div>
          <div class="main-text">16</div>
          <div class="secondary-text">cafes</div>
        </li>
        <li class="stats-item second">
          <div class="circle"></div>
          <p class="main-text lol">23</p>
          <div class="secondary-text">food trucks</div>
        </li>
      </ul>
      <div class="circle-item">
        <div class="circle"></div>
        <picture class="ice-cream">
          <source
            srcset="
              ./images/ice-cream.png           1x,
              ./images/ice-cream-mobile-x2.png 2x
            "
            media="(max-width:767px)"
          />
          <source
            srcset="
              ./images/ice-cream-tablet.png    1x,
              ./images/ice-cream-tablet-x2.png
            "
            media="(min-width:768px) and (max-width:1199px)"
          />
          <source
            srcset="
              ./images/ice-cream-desktop.png    1x,
              ./images/ice-cream-desktop-x2.png
            "
            media="(min-width:1200px)"
          />
          <img src="./images/ice-cream.png"  alt="" />
        </picture>
      </div>
    </div>
  </div>
</header>
